    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: #6592a8;
        position: absolute;
        top: 0;
        z-index: 200;
      }
      #loading .spinner {
        height: 52px;
      }
      .spinner > div {
        background: rgb(138, 189, 202);
        height: 100%;
        width: 12px;
        float: left;
        margin: 0 1px;
        animation: stretch 2s infinite;
        animation-timing-function: cubic-bezier(0.62, 0.28, 0.23, 0.99);
      }
      .spinner .r1 {
        animation-delay: -1s;
      }
      .spinner .r2 {
        animation-delay: -0.9s;
      }
      .spinner .r3 {
        animation-delay: -0.8s;
      }
      .spinner .r4 {
        animation-delay: -0.7s;
      }
      .spinner .r5 {
        animation-delay: -0.6s;
      }

      @keyframes stretch {
        0%,
        20%,
        49% {
          transform: scaleY(0.4);
          background-color: rgb(138, 189, 202);
        }
        10% {
          transform: scaleY(1);
        }

        50%,
        70%,
        100% {
          transform: scaleY(0.4);
          background-color: rgb(234 147 147);
        }

        60% {
          transform: scaleY(1);
          background-color: rgb(234 147 147);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loading">
      <!-- 在这里添加你的加载动画，比如一个旋转的圆圈或一个进度条 -->
      <div class="spinner">
        <div class="r1"></div>
        <div class="r2"></div>
        <div class="r3"></div>
        <div class="r4"></div>
        <div class="r5"></div>
      </div>
    </div>
    <script>
      // 设置最小显示时间为 1 秒
      const MINIMUM_DISPLAY_TIME = 1000
      // 记录开始显示时间
      let startTime = Date.now()
      // 隐藏加载动画
      function hideLoading() {
        let loadingContainer = document.getElementById('loading')
        if (loadingContainer) {
          loadingContainer.style.display = 'none'
        }
      }
      // 如果显示时间不足最小显示时间，延迟隐藏加载动画
      function delayHideLoading() {
        let elapsedTime = Date.now() - startTime
        if (elapsedTime < MINIMUM_DISPLAY_TIME) {
          setTimeout(hideLoading, MINIMUM_DISPLAY_TIME - elapsedTime)
        } else {
          hideLoading()
        }
      }
      // 在页面加载完成后，延迟隐藏加载动画
      window.onload = delayHideLoading
    </script>
  </body>
